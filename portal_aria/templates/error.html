<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Portal de Accesibilidad Web</title>
    <meta name="description" content="Página de error del Portal de Prácticas de Accesibilidad Web">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #dc3545;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">⚠️</div>
            <h1 class="error-title">Error en el Portal</h1>
            <p class="error-description">
                {{ mensaje }}
            </p>
            
            <div style="margin-top: 2rem;">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    ← Volver al portal principal
                </a>
            </div>
            
            <div style="margin-top: 1.5rem; font-size: 0.9rem; color: #6c757d;">
                Si el problema persiste, contacta con el administrador del sistema.
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/portal.js') }}"></script>
</body>
</html>
